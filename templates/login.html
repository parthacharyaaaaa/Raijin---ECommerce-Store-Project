{% extends "baseTemplate.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='formStyles.css')}}">
<style>
    body{
    overflow: hidden;
}
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for msg in messages %}
            <div class="alert alert-info" role="alert">
                {{ msg }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
    <hr>
</div>
<div id="FormBox">
    <form method="POST">
        <h1 style="text-align: center;">Log In</h1>
        <br>
        <label for="email">Email address:</label>
        <input id="email" name="email" placeholder="Enter email" type="email" required><br><br>
        <label for="password">Password:</label>
        <input id="password" name="password" placeholder="Enter password" type="password" required><br><br>
        <button type="submit" onclick="return validateLogin()">Submit</button>
    </form>
</div>
<p style="padding: 10px; text-align: center;">
    Don't have an account? <a href="{{ url_for('signup')}}">Sign Up</a>
</p>
<br>
{% endblock %}
